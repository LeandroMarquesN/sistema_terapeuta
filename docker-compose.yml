version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: terapia_system
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/docker/mysql-init:/docker-entrypoint-initdb.d

volumes:
  db_data:

