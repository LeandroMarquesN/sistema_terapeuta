<header id="main-header" style="position: fixed; top: 0; width: 100%; background: var(--container-bg); padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10000; display: flex; justify-content: flex-end; align-items: center;">
  <button id="toggleTheme" style="background-color: var(--primary-color); color: white; border: none; border-radius: 5px; padding: 6px 12px; cursor: pointer;">
    🌙 Modo Escuro
  </button>
</header>

<script>
  const toggleBtn = document.getElementById('toggleTheme');
  const body = document.body;

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleBtn.textContent = '☀️ Modo Claro';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    toggleBtn.textContent = isDark ? '☀️ Modo Claro' : '🌙 Modo Escuro';
  });
</script>
