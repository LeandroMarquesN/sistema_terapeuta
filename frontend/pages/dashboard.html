<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dashBordStyle.css">
  <link rel="stylesheet" href="/css/animacaoBack.css">
  <link rel="stylesheet" href="/css/maquinaEscrever.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema Terapeuta</a>
      <div>
        <a href="pacientes.html" class="btn btn-outline-primary me-2">Pacientes</a>
        <a href="agendamento.html" class="btn btn-outline-success me-2">Agendar</a>
        <a href="historico.html" class="btn btn-outline-secondary">Histórico</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="container mt-5">
      <h1 id="boasVindas" class="text-center">Bem-vinda! </h1>

      <p class="text-center">Você está logada no sistema do terapeuta!</p>
    </div>
    <p>Aqui você poderá visualizar seus agendamentos.</p>
    <!-- Placeholder de calendário -->
    <div class="border p-5 text-center bg-light">
      [ Calendário será exibido aqui ]
    </div>
  </div>

  <script>
   const usuario = localStorage.getItem('usuarioLogado');

function escreverTextoComMaquinaEscrever(texto, elementoId) {
  const elemento = document.getElementById(elementoId);
  elemento.textContent = "";
  elemento.classList.remove("typewriter"); // remove classe se já existir

  let i = 0;
  const intervalo = setInterval(() => {
    elemento.textContent += texto.charAt(i);
    i++;
    if (i >= texto.length) {
      clearInterval(intervalo);
      elemento.classList.add("typewriter");
    }
  }, 100);
}

if (usuario) {
  const nomeParts = usuario.trim().split(' ');
  const primeiroNome = nomeParts[0].toLowerCase();
  const terminaComA = primeiroNome.endsWith('a');

  // Ícones mais sóbrios e profissionais
  const icone = terminaComA ? "👩‍⚕️" : "👨‍⚕️";  // mulher/homem profissional da saúde
  const saudacao = terminaComA
    ? `Bem-vinda, ${usuario} ${icone}`
    : `Bem-vindo, ${usuario} ${icone}`;

  escreverTextoComMaquinaEscrever(saudacao, 'boasVindas');
} else {
  window.location.href = 'login.html';
}
  </script>



</body>
</html>
