    <script>
    function verificarSenhaMestre() {
      const senha = prompt('Digite a senha de acesso para cadastrar novo usuário:');
      if (senha === 'eu amo o leandro') {
        window.location.href = 'cadastro-usuario.html'; // <- caminho absoluto
      } else {
        alert('Senha incorreta!');
      }
    }
</script>
