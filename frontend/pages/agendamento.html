<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendar Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Agendamento</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Paciente</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo de terapia</label>
        <select class="form-select">
          <option>Terapia Clark</option>
          <option>Biofísica</option>
          <option>Ortomolecular</option>
          <option>Microscopia</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Data e hora</label>
        <input type="datetime-local" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Observações</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Pagar e Agendar</button>
      </div>
    </form>
  </div>
</body>
</html>
