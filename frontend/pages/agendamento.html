        <input type="number" name="idade" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Peso (kg)</label>
        <input type="number" name="peso" step="0.1" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Altura (cm)</label>

        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Data e Hora</label>

      </div>

      <div class="col-12">
        <label class="form-label">Motivo da Consulta</label>
        <textarea class="form-control" name="motivo" rows="2"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Como conheceu o consult√≥rio?</label>
        <select class="form-select" name="origem">
          <option>Indica√ß√£o</option>
          <option>Instagram</option>
          <option>Google</option>
          <option>Facebook</option>
          <option>Outro</option>
        </select>
      </div>

      <!-- Hist√≥rico de Sa√∫de -->
      <div class="col-12">
        <h5 class="mt-4">Condi√ß√µes de Sa√∫de</h5>
        <div class="row">
          <div class="col-md-4">
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Hipertens√£o"><label class="form-check-label">Hipertens√£o</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Diabetes"><label class="form-check-label">Diabetes</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Resist√™ncia Insul√≠nica"><label class="form-check-label">Resist√™ncia Insul√≠nica</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Hipotireoidismo"><label class="form-check-label">Hipotireoidismo</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Problemas Card√≠acos"><label class="form-check-label">Problemas Card√≠acos</label></div>
          </div>
          <div class="col-md-4">
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Neurol√≥gico"><label class="form-check-label">Neurol√≥gico</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Disfun√ß√£o Hep√°tica"><label class="form-check-label">Disfun√ß√£o Hep√°tica</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Renal"><label class="form-check-label">Problemas Renais</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="TDAH"><label class="form-check-label">TDAH</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="TEA"><label class="form-check-label">TEA (Espectro Autista)</label></div>

            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Fibromialgia"><label class="form-check-label">Fibromialgia</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Ansiedade"><label class="form-check-label">Ansiedade</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Depress√£o"><label class="form-check-label">Depress√£o</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Autoimune"><label class="form-check-label">Doen√ßa Autoimune</label></div>
            <div class="form-check"><input type="checkbox" class="form-check-input" name="condicoes[]" value="Alergias"><label class="form-check-label">Alergias</label></div>

      <!-- Upload de arquivo -->
      <div class="col-12 mt-4">

      <!-- Bot√£o de envio -->

    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formAgendamento').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('/api/agendamentos', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Agendamento salvo com sucesso!');
        form.reset();
      } else {
        alert('Erro ao salvar agendamento.');
      }
    });
  </script>
<!-- Bot√£o de altern√¢ncia de tema -->
<button id="toggleTheme">üåô Modo Escuro</button>

<script>
  // Pega bot√£o e verifica tema salvo
  const toggleBtn = document.getElementById('toggleTheme');
  const body = document.body;

  // Aplica tema salvo
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleBtn.textContent = '‚òÄÔ∏è Modo Claro';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    toggleBtn.textContent = isDark ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
  });
</script>

</body>
</html>
